<!DOCTYPE html>
<html th:replace="~{layout/userViewLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
 <main role="main">
     <div class="container mt-5">
         <div class="row">
             <div class="col-md-10"></div>
             <div class="col-md-2">
                 <a th:href="@{/view-cart}" class="cart-link">
    <span class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span th:if="${!#lists.isEmpty(cartItem)}" class="cart-count" th:text="${cartItem.size()}"></span>
    </span>
                 </a>


             </div>
         </div>
         <div class="row">
             <div class="col-md-8 mt-5">
                 <span class="lead" th:text="${book.title}"></span>
                 <div>
                     <a th:href="@{'/add-to-cart?id='+${book.id}}" class="btn btn-secondary">Add To Cart</a>
                     <a th:href="@{/gallery}" class="btn btn-secondary">More</a>
                 </div>

             </div>
             <div class="col-md-4">
                 <div class="card px-5">
                     <img  th:src="@{'/images/books/'+${book.imageUrl}}" alt="">
                 </div>
             </div>
         </div>
         <div class="row">
             <span th:text="${book.description}"></span>
         </div>
     </div>
 </main>
</body>
</html>
