<!DOCTYPE html>
<html th:replace="~{layout/userViewLayout ::layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-4">
        <h4>Order Tables</h4>
        <table class="table table-bordered table-striped bg-info">
            <thead>
              <tr>
                  <th>Id</th>
                  <th>Username</th>
                  <th>BookName</th>
                  <th>OrderDate</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orderItems}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.username}"></td>
                <td th:text="${order.bookName}"></td>
                <td th:text="${#temporals.format(order.date, 'yyyy-MM-dd')}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</main>
</body>
</html>
