<!DOCTYPE html>
<html th:replace="~{layout/userViewLayout ::layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <h4>Order Table</h4>
        </div>
        <table class="table table-striped table-bordered bg-info">
            <thead>
            <tr>
                <th>Id</th>
                <th>BookName</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem :${cartItems}">
                <td th:text="${cartItem.id}"></td>
                <td th:text="${cartItem.bookName}"></td>
                <td th:text="'$'+${cartItem.price}"></td>
                <td>

                        <img class="rounded" height="30" width="30" th:src="@{'/images/books/'+${cartItem.imageUrl}}"  alt="">

                </td>

            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-8"><span class="lead">Order Summary</span></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-8"><span class="lead">Total Price:</span></div>
            <div class="col-md-4"><span th:text="${totalPrice}"></span></div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-2"><a th:href="@{/order-success}" class="btn btn-secondary">Checkout</a></div>
        </div>
    </div>
</main>
</body>
</html>
